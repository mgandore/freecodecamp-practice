<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<title>Survey Form</title>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<div class="header">
		<h1 id='title'>freeCodeCamp Survey Form</h1>
		<p id='description'>Thank you for taking the time to help us improve the platform</p>
	</div>

	<form id='survey-form'>
		<fieldset class="field-1">
			<label id='name-label' for="name">Name</label>
			<input type="text" id="name" name="fullname" placeholder="Enter your name" required />
			<label id='email-label' for="email">Email</label>
			<input type="email" id="email" name="email" placeholder="Enter your email" required />
			<label id='number-label' for="number">Age <span>optional</span></label>
			<input type="number" id="number" name="age" min="10" max="100" placeholder="Age" />
			<label for="status">
				<div class="question">Which option best describes your current role?</div>
			</label>
			<select id="status" placeholder="Select current role">
				<option value="" disabled selected hidden>Select current role</option>
				<option value="1">Student</option>
				<option value="2">Full Time Job</option>
				<option value='3'>Full Time Learner</option>
				<option value="3">Prefer Not To Say</option>
				<option value="4">Other</option>
			</select>
		</fieldset>
		<fieldset class="field-2">

			<label><input type="radio" id="rec-1" name="rec" value='1'> Definitely</label>
			<label><input type="radio" id="rec-2" name="rec" value='2'> Maybe</label>
			<label><input type="radio" id='rec-3' name="rec" value='3'> Not sure</label>

		</fieldset>
		<fieldset class="field-3">
			<label>
				<div class="question">What is your favorite feature in freeCodeCamp</div>
			</label>
			<select id="dropdown">
				<option value="0" disabled selected hidden>Select an option</option>
				<option value="1">Challenges</option>
				<option value="2">Projects</option>
				<option value="3">Community</option>
				<option value="4">Open-source</option>
			</select>
		</fieldset>
		<fieldset class="field-4">
			<div class='question'>What would you like to see improved? <span>(Check all that apply)</span></div>
			<div class="check-option">
				<input type="checkbox" id="check-op-2" value='2'>
				<label for="check-op-2">Front-end Projects</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-3" value='3'>
				<label for="check-op-3">Back-end Projects</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-4" value='4'>
				<label for="check-op-4">Data Visualization</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-5" value='5'>
				<label for="check-op-5">Challenges</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-6" value='6'>
				<label for="check-op-6">Open Source Community</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-7" value='7'>
				<label for="check-op-7">Gitter help rooms</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-8" value='8'>
				<label for="check-op-8">Videos</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-9" value='9'>
				<label for="check-op-9">City Meetups</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-10" value='10'>
				<label for="check-op-10">Wiki</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-11" value='11'>
				<label for="check-op-11">Forum</label>
			</div>
			<div class="check-option">
				<input type="checkbox" id="check-op-12" value='12'>
				<label for="check-op-12">Additional Courses</label>
			</div>
		</fieldset>
		<fieldset class="field-5">
			<label for="suggestions">
				<div class="question">Any comments or suggestions?</div>
			</label>
			<textarea id="suggestion" rows="5" cols="40" placeholder="Enter your comment here"></textarea>

			<input id='submit' type="submit" name="submit">
		</fieldset>
	</form>
</body>

</html>
